{% extends "base.html" %}
{% block content %}
<div class="masthead clearfix">
  <div class="inner">
    <h3 class="masthead-brand">FileCat</h3>
    <nav>
      <ul class="nav masthead-nav">
        <li><a href="/">提取</a></li>
        <li class="active"><a>我要存文件</a></li>
        <li><a href="/about">关于</a></li>
      </ul>
    </nav>
  </div>
</div>
<div class="inner cover">
	<form action="/file" method="post" enctype="multipart/form-data">
  	<div class="row">
    	<div class="col-sm-offset-3 col-sm-6 lead">
      	<input type="file" class="filestyle" name="file"/>
      </div>
    </div>
    <div class="row">
    	<div class="col-sm-7">
      	<div class="row">
        	<div class="lead col-sm-offset-5 col-sm-4">
          	<input type="button" class="btn btn-default" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" value="需要邮件告知吗?" name="need"/>
          </div>
        </div>
        <div class="row">
        	<div class="collapse col-sm-offset-5 col-sm-8 lead" id="collapseExample">
          	<input class="form-control" type="email" placeholder="输入你的邮箱..." name="email">
          </div>
       	</div>
      </div>
      <div class="col-sm-5">
      	<div class="row">
        	<div class="col-sm-offset-1 col-sm-3">
         		<input type="submit" class="btn btn-primary" value="提交"></input>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
