{% extends "base.html" %}
{% block content %}
<div class="masthead clearfix">
  <div class="inner">
    <h3 class="masthead-brand">FileCat</h3>
    <nav>
      <ul class="nav masthead-nav">
        <li class="active"><a>提取</a></li>
        <li><a href="/save">我要存文件</a></li>
        <li><a href="/about">关于</a></li>
      </ul>
    </nav>
  </div>
</div>
<div class="inner cover">
  <form action="/get" method="get" enctype="text/plain">
    <div class="row">
      <p class="lead col-sm-offset-3 col-sm-5">
        <input class="form-control" type="text" placeholder="输入提取码..." name="code"/>
      </p>
      <p class="lead col-sm-1">
        <input type="submit" class="btn btn-primary" value="提交"></input>
      </p>
    </div>
  </form>
</div>
{% endblock %}
